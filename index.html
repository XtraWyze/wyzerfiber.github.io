<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Wyzer Fiber – Coming Soon</title>
  <style>
    * {
      box-sizing: border-box;
    }
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: Arial, sans-serif;
      color: white;
      background: #000;
      overflow: hidden;
    }

    .background {
      position: fixed;
      top: 0;
      left: 0;
      height: 100%;
      width: 100%;
      background: url('background.jpg') no-repeat center center/cover;
      opacity: 0;
      animation: fadeIn 2s ease-in-out forwards;
    }

    @keyframes fadeIn {
      to {
        opacity: 1;
      }
    }

    <div class="overlay">
  <h1 class="sr-only">Wyzer Fiber</h1> <!-- for screen readers -->
  <p class="sr-only">Coming Soon</p>
  <button class="ghost-button" onclick="window.location.href='home.html'"></button>
</div>
    @media (max-width: 600px) {
      h1 {
        font-size: 2rem;
      }
      p {
        font-size: 1rem;
      }
    }
    .ghost-button {
  position: absolute;
  bottom: 24.2%;
  left: 50.5%;
  transform: translateX(-50%);
  width: 160px;
  height: 44px;
  background: transparent;
  border: none;
  cursor: pointer;
  z-index: 2;
  outline: none;
  appearance: none;
    }

.sr-only {
  position: absolute;
  width: 1px;
  height: 1px;
  padding: 0;
  overflow: hidden;
  clip: rect(0, 0, 0, 0);
  white-space: nowrap;
  border: 0;
}
    /* Hide desktop version by default */
.desktop-splash {
  display: none;
}

/* Show desktop version on wider screens */
@media (min-width: 769px) {
  .mobile-splash {
    display: none;
  }
  .desktop-splash {
    display: block;
    background: url('background.jpg') center center/cover no-repeat;
    height: 100vh;
    width: 100%;
    color: white;
    text-align: center;
    display: flex;
    justify-content: center;
    align-items: center;
  }

  .desktop-overlay {
    background: rgba(0, 0, 0, 0.6);
    padding: 2rem 4rem;
    border-radius: 10px;
  }

  .desktop-splash h1 {
    font-size: 3rem;
    margin-bottom: 1rem;
  }

  .desktop-splash p {
    font-size: 1.5rem;
    margin-bottom: 2rem;
  }

  .desktop-splash button {
    padding: 0.75rem 2rem;
    font-size: 1rem;
    background: white;
    color: #004080;
    border: none;
    border-radius: 8px;
    cursor: pointer;
  }

  .desktop-splash button:hover {
    background: #cce0ff;
  }
}
  </style>
</head>
<body>
  <div class="mobile-splash">
    <!-- Existing mobile content here -->
  </div>

  <div class="desktop-splash">
    <!-- New desktop layout goes here -->
    <div class="desktop-overlay">
      <h1>Welcome to Wyzer Fiber</h1>
      <p>We’re setting the standard for smart installs and fiber tech in West TN.</p>
      <button onclick="window.location.href='home.html'">Enter Site</button>
    </div>
  </div>
</body>
</html>
