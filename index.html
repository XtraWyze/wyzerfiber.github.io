<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Wyzer Fiber â€“ Coming Soon</title>
  <style>
    * {
      box-sizing: border-box;
    }
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: Arial, sans-serif;
      color: white;
      background: #000;
      overflow: hidden;
    }

    .background {
      position: fixed;
      top: 0;
      left: 0;
      height: 100%;
      width: 100%;
      background: url('background.jpg') no-repeat center center/cover;
      opacity: 0;
      animation: fadeIn 2s ease-in-out forwards;
    }

    @keyframes fadeIn {
      to {
        opacity: 1;
      }
    }

    .overlay {
      position: fixed;
      top: 0;
      left: 0;
      height: 100%;
      width: 100%;
      background: rgba(0, 0, 0, 0.6);
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      padding: 2rem;
    }

    h1 {
      font-size: 2.5rem;
      margin-bottom: 1rem;
    }

    p {
      font-size: 1.2rem;
      margin-bottom: 2rem;
    }

    button {
      padding: 0.75rem 1.5rem;
      font-size: 1rem;
      border: none;
      border-radius: 6px;
      background-color: white;
      color: #004080;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    button:hover {
      background-color: #cce0ff;
    }

    @media (max-width: 600px) {
      h1 {
        font-size: 2rem;
      }
      p {
        font-size: 1rem;
      }
    }
    .ghost-button {
  position: absolute;
  bottom: 12%;         /* adjust if needed to align over your image */
  left: 50%;
  transform: translateX(-50%);
  width: 180px;
  height: 50px;
  background: transparent;
  border: none;
  cursor: pointer;
  z-index: 2;
}

.sr-only {
  position: absolute;
  width: 1px;
  height: 1px;
  padding: 0;
  overflow: hidden;
  clip: rect(0, 0, 0, 0);
  white-space: nowrap;
  border: 0;
}
  </style>
</head>
<body>
  <div class="background"></div>
  <div class="overlay">
    <h1 class="sr-only">Wyzer Fiber</h1>
<p class="sr-only">Coming Soon</p>
<button class="ghost-button" onclick="window.location.href='home.html'"></button>  </div>
</body>
</html>
